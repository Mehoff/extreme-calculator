<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

    <title>Extreme calculator</title>
</head>

<body>
    <div class="container">
        <div class="card text-dark bg-white my-3" id="calculator_container">
            <div class="card-header text-center">Extreme calculator</div>
            <div class="card-body">
                <div class="row m-5 mb-0">
                    <div class="col">
                        <input type="text" class="form-control number-input" id="firstNumber" aria-describedby="firstNumberError" required oninput="handleCalculate()">
                        <div id="firstNumberError" class="invalid-feedback" style="display: none;">
                          Please provide a valid number
                        </div>
                    </div>
                    <div class="col-auto operation-type-symbol">
                        +
                    </div>
                    <div class="col">
                        <input type="text" class="form-control number-input" id="secondNumber" aria-describedby="secondNumberError" required oninput="handleCalculate()">
                        <div id="secondNumberError" class="invalid-feedback" style="display: none;">
                          Please provide a valid number
                        </div>
                    </div>
                    <div class="col-auto operation-type-symbol">
                        = <span id="resultValue"></span>
                    </div>
                </div>
                <div class="row m-5 mt-3">
                    <p class="text-danger" id="errorMessage" style="display: none;">Error text</p>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
